<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Tempo Sprite Animation</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the new CSS file -->
</head>
<body>
  <div id="gif-container">
    <div id="sprite"></div>
    <div id="tempo-info">Loading tempo...</div>
    <button id="login-btn" onclick="window.location.href='/login';">Authorize Spotify</button>
  </div>

  <script>
    async function fetchTempo() {
      try {
        const response = await fetch('/api/tempo');
        const data = await response.json();
        return data.tempo;
      } catch (error) {
        console.error('Error fetching tempo:', error);
      }
    }

    function updateSpriteSpeed(tempo) {
      const sprite = document.getElementById('sprite');
      if (tempo) {
        // Calculate the animation duration based on tempo
        const frameDuration = (60 / tempo) * 6; // 60 seconds per minute
        sprite.style.animationDuration = `${frameDuration}s`;
      }
    }

    async function updateTempo() {
      try {
        const tempo = await fetchTempo();
        if (tempo) {
          updateSpriteSpeed(tempo);
          document.getElementById('tempo-info').textContent = `Tempo: ${tempo} BPM`;
        }
      } catch (error) {
        console.error('Error updating sprite speed:', error);
      }
    }

    // Update tempo every 10 seconds or as needed
    setInterval(updateTempo, 10000);
    updateTempo(); // Initial update
  </script>
</body>
</html>
